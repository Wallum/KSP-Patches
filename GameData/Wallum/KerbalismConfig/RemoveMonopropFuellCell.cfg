//Removes Monopropellant+O2 fuel cell from ALL command pods
@PART[*]:HAS[#CrewCapacity[>0],@MODULE[ProcessController]:HAS[#resource[_MonopropFuelCell]]]:FINAL
{
	!MODULE[ProcessController]:HAS[#resource[_MonopropFuelCell]] {}
	
	@MODULE[Configure]:HAS[#title[Pod]]
	{
		!SETUP[Monoprop?Oxygen?Fuel?Cell] {}
		//!SETUP[HAS[#name[Monoprop?Oxygen?Fuel?Cell]]] {}
	}
}