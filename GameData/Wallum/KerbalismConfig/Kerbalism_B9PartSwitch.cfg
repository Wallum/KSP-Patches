// Adds Argon to the kerbalism pressurised containers
@PART[kerbalism-container-radial-pressurized-*]:NEEDS[B9PartSwitch,ProfileDefault]:AFTER[KerbalismDefault]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Contents]]
	{
		SUBTYPE
		{
			name = ArgonGas
			title = ArgonGas
			tankType = WallumArgonGas
		}
	}
}