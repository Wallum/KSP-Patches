@PART[ye2a_low_gain_ribbon_antenna_srf_1]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	@MODULE[ModuleRTAntenna] 
	{
		@Mode0OmniRange = 0
		@Mode1OmniRange = 750000
		%MaxQ = 6000
		@EnergyCost *= 0.11
	}
}

