@PART[4mv_v_high_gain_antenna_srf_1,1f_high_gain_antenna_s0_1]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	%MODULE[ModuleRTAntenna] 
	{
		!Mode0OmniRange = DEL
		!Mode1OmniRange = DEL
		%Mode0DishRange = 0
		%Mode1DishRange = 22500000000
		%DishAngle = 2.5
		%EnergyCost *= 0.65
	}
    
	%MODULE[ModuleSPUPassive]{}
}

