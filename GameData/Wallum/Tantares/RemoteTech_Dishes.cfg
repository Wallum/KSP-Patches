{
	@MODULE[ModuleRTAntenna] 
	{
		!Mode0OmniRange = DEL
		!Mode1OmniRange = DEL
		%Mode0DishRange = 0
		%Mode1DishRange = 5000000
		%DishAngle = 35
		%MaxQ = 6000
		%EnergyCost *= 0.36
	}
}

