@PART[grus_crew_s2_2]:NEEDS[ProfileDefault]:FINAL
{
	//up to 3 months for 3 kerbal
	@RESOURCE[Food]
	{
		@amount = 3
        @maxAmount = 3
        @amount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @maxAmount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @amount *= 90
        @maxAmount *= 90
	}
	@RESOURCE[Water]
	{
		@amount = 3
        @maxAmount = 3
        @amount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @maxAmount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @amount *= 90
        @maxAmount *= 90
	}
	@RESOURCE[Oxygen]
	{
		@amount = 3
        @maxAmount = 3
        @amount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @maxAmount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @amount *= 90
        @maxAmount *= 90
	}
}
