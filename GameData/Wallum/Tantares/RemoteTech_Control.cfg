// manually removes stock control module
@PART[dalim_control_s0p5_1]:AFTER[TantaresLV]:NEEDS[RemoteTech]
{
    %MODULE[ModuleSPU] {}
    
    %MODULE[ModuleRTAntennaPassive]
    {
        %TechRequired = unmannedTech
        %OmniRange = 3000
        
        %TRANSMITTER
        {
            %PacketInterval = 0.3
            %PacketSize = 2
            %PacketResourceCost = 15.0
        }
    }
}