// manually removes stock control module
@PART[castor_control_s0_1]:AFTER[Tantares]:NEEDS[RemoteTech]
{
    %MODULE[ModuleSPU] {}
    
    %MODULE[ModuleRTAntennaPassive]
    {
        %TechRequired = unmannedTech
        %OmniRange = 3000
        
        %TRANSMITTER
        {
            %PacketInterval = 0.3
            %PacketSize = 2
            %PacketResourceCost = 15.0
        }
    }

	%MODULE[ModuleSPUPassive]{}
}

