@PART[andromeda_crew_s1_1]:NEEDS[ProfileDefault]:FINAL
{
	//up to 5 days for 1 kerbal
	@RESOURCE[Food]
	{
        @amount = #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @maxAmount = #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @amount *= 5
        @maxAmount *= 5
	}
	@RESOURCE[Water]
	{
        @amount = #$@WALLUMCONFIG/LIFESUPPORT/WATER$
        @maxAmount = #$@WALLUMCONFIG/LIFESUPPORT/WATER$
        @amount *= 5
        @maxAmount *= 5
	}
	@RESOURCE[Oxygen]
	{
        @amount = #$@WALLUMCONFIG/LIFESUPPORT/OXYGEN$
        @maxAmount = #$@WALLUMCONFIG/LIFESUPPORT/OXYGEN$
        @amount *= 5
        @maxAmount *= 5
	}
}

@PART[hamal_orbital_module_s1_1]:NEEDS[B9PartSwitch,ProfileDefault]
{
	%tank_volume = 200//#$RESOURCE[Ore]/maxAmount$
	%tank_mass = 0
	%tank_plus_fuel_cost = 0
	%fuelPctFill = 1

	!RESOURCE[Ore] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = cargoSwitch
		switcherDescription = Cargo
		switcherDescriptionPlural = Cargos
		baseVolume = #$../tank_volume$
		switchInFlight = true
		SUBTYPE
		{
			name = Ore
			tankType = WallumOre
			//allowSwitchInFlight = True
			percentFilled = 0
		}
		SUBTYPE
		{
			name = Life Support
			tankType = WallumLifeSupport
		}
	}
}