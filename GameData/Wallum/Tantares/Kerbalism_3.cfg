@PART[andromeda_crew_s1_1]:NEEDS[ProfileDefault]:FINAL
{
	!MODULE[ProcessController]:HAS[#resource[_WaterRecycler]] {}
	!MODULE[ProcessController]:HAS[#resource[_WasteProcessor]] {}
}

@PART[andromeda_crew_s1_1]:NEEDS[ProfileDefault]:FINAL
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= 180
		@maxAmount *= 180
	}
}

