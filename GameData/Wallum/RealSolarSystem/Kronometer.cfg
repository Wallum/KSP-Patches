@Kronometer:NEEDS[RealSolarSystem]:FINAL
{
	%useLeapYears = true
	%useHomeYear = true
	//%useHomeDay = true
	%resetMonthsAfterYears = 1
	%resetMonthNumAfterMonths = 12
	!CustomTime,* {}
	!DisplayDate,* {}
	!Months,* {}
	CustomTime
	{
		Year
		{
			roundToNearestInt = True
		}
		Day
		{
			roundToNearestInt = True
		}
	}
	DisplayDate
	{
		PrintDate
		{
			offsetTime = 0
			offsetYear = 1951
			displayDate = <Mo0> <Dm><Dmth>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
		PrintDateNew
		{
			offsetTime = 0
			offsetYear = 1951
			displayDate = <Mo0> <Dm><Dmth>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
		PrintDateCompact
		{
			offsetTime = 0
			offsetYear = 1951
			displayDate = <Dm:00>/<Mo:00>/<Y:00>
			displayTime = < <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
	}
	Months
	{
		Month
		{
			name = January
			symbol = Jan
			days = 31
		}
		Month
		{
			name = February
			symbol = Feb
			days = 28
		}
		Month
		{
			name = March
			symbol = Mar
			days = 31
		}
		Month
		{
			name = April
			symbol = Apr
			days = 30
		}
		Month
		{
			name = May
			symbol = May
			days = 31
		}
		Month
		{
			name = June
			symbol = Jun
			days = 30
		}
		Month
		{
			name = July
			symbol = Jul
			days = 31
		}
		Month
		{
			name = August
			symbol = Aug
			days = 31
		}
		Month
		{
			name = September
			symbol = Sep
			days = 30
		}
		Month
		{
			name = October
			symbol = Oct
			days = 31
		}
		Month
		{
			name = November
			symbol = Nov
			days = 30
		}
		Month
		{
			name = December
			symbol = Dec
			days = 31
		}
	}
}