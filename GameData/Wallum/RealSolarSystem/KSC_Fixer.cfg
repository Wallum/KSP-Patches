// Moves the "cape canaveral" launch site slightly away from the actual KSC spot to avoid clashing with Kerbal Konstructs
@KSCSWITCHER:NEEDS[RealSolarSystem,Wallum,KerbalKonstructs]:AFTER[RealSolarSystem]
{
	@LaunchSites
	{
		@Site[us_cape_canaveral]
		{
			@PQSCity
			{
				@latitude = 29
				@longitude = -81
				@reorientFinalAngle = -129.395667
			}
			@PQSMod_MapDecalTangent
			{
				@radius = 5000
				@heightMapDeformity = 80
				@absoluteOffset = 0
				@absolute = true
				@latitude = 29
				@longitude = -81
			}
		}
	}
}