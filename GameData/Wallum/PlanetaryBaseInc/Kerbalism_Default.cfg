@PART[KKAOSS_ISRU_g]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
	@MODULE[ProcessController],*
	{
		@capacity *= 36.0      //  2.0 * 18  (MiniISRU is 18 times bigger than the kerbalism-chemicalplant)
	}
}

@PART[KKAOSS_drill]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = Harvester
		title = Hydrates Excavation
		type = 0
		resource = Hydrates
		min_abundance = 0.01
		rate = 0.0025
		ec_rate = 5.0
	}
	
	MODULE
	{
		name = Harvester
		title = Uraninite Extraction
		drill = ImpactTransform
		type = 0
		resource = Uraninite
		min_abundance = 0.05
		rate = 0.0002746
		ec_rate = 1.0
	}
	
	@MODULE[Configure]
	{
		SETUP
		{
			name = Hydrates Extraction
			desc = Extract <b>Hydrates</b> from the surface.

			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Hydrates
			}

			RESOURCE
			{
				name = Hydrates
				amount = 0
				maxAmount = 50
			}
		}
		SETUP
		{
			name = Uraninite Extraction
			desc = Extract <b>Uraninite</b> from the surface.

			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Uraninite
			}

			RESOURCE
			{
				name = Uraninite
				amount = 0
				maxAmount = 50
			}
		}
	}
	}
}

