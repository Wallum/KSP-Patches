@PART[bluedog_Skylab_VFB_antenna]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	@MODULE[ModuleRTAntenna] 
	{
		!Mode0OmniRange = DEL
		!Mode1OmniRange = DEL
		%Mode0DishRange = 0
		%Mode1DishRange = 45000000000
		%DishAngle = 2.5
		%MaxQ = 6000
		@EnergyCost *= 3.5
	}
}

