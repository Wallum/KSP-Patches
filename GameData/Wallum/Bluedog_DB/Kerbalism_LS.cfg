//Adds B9PartSwitch life support tank-type to the cargo parts

@PART[bluedog_Agena_ResupplyContainer,bluedog_Apollo_AARDV_Cargo,bluedog_BigG_CylindricalSM,bluedog_Gemini_AugustusCapsule,bluedog_Gemini_LongFerrySM,bluedog_GeminiFerry_PressurizedModule]:NEEDS[B9PartSwitch,ProfileDefault]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]
	{
		SUBTYPE
		{
			name = LifeSupport
			title = LifeSupport
			tankType = WallumLifeSupport
		}
	}
}