// Prevents SSS from overwriting
@PART[bluedog_Agena_ResupplyContainer,bluedog_Apollo_AARDV_Cargo,bluedog_Apollo_AARDV_Cargo_Block1,bluedog_BigG_CylindricalSM,bluedog_Gemini_AugustusCapsule,bluedog_Gemini_LongFerrySM,bluedog_GeminiFerry_PressurizedModule]:NEEDS[SkyhawkScienceSystem]
// These parts already have a cargo switch, so I'm blocking them out, so I don't mess up the transform feature
{
	%SSS_NoCargoSwitch = True
}

// Adds B9PartSwitch life support tank-type to the cargo parts
@PART[bluedog_Agena_ResupplyContainer,bluedog_Apollo_AARDV_Cargo,bluedog_Apollo_AARDV_Cargo_Block1,bluedog_BigG_CylindricalSM,bluedog_Gemini_AugustusCapsule,bluedog_Gemini_LongFerrySM,bluedog_GeminiFerry_PressurizedModule]:NEEDS[B9PartSwitch,ProfileDefault]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]
	{
		SUBTYPE
		{
			name = LifeSupport
			title = LifeSupport
			tankType = WallumLifeSupport
		}
	}

	%tags = #$tags$ WallumLifeSupport
}