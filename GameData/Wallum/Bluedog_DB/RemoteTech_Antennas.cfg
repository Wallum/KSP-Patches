@PART[bluedog_Skylab_discone_antenna]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	@MODULE[ModuleRTAntenna] 
	{
		@Mode0OmniRange = 0
		@Mode1OmniRange = 1000000
		%MaxQ = 6000
		@EnergyCost *= 0.75
	}
}

