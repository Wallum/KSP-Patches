@PART[ht2_UHF_antenna]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	@MODULE[ModuleRTAntenna] 
	{
		@Mode0OmniRange = 0
		@Mode1OmniRange = 750000
		%MaxQ = 6000
		@EnergyCost *= 0.12
	}
}

@PART[ht2_WETA]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	@MODULE[ModuleRTAntenna] 
	{
		@Mode0OmniRange = 0
		@Mode1OmniRange = 150000
		%MaxQ = 6000
		@EnergyCost *= 0.02
	}
}

@PART[ht2_SGANT_dish]:NEEDS[RemoteTech,!SETIRebalance]:BEFORE[RemoteTech]
{
	@MODULE[ModuleRTAntenna] 
	{
		!Mode0OmniRange = DEL
		!Mode1OmniRange = DEL
		%Mode0DishRange = 0
		%Mode1DishRange = 25000000
		%DishAngle = 30
		%MaxQ = 6000
		@EnergyCost *= 1.2
	}
}