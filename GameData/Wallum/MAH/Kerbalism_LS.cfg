//more electricity
@PART[MAH-Ascent]:NEEDS[ProfileDefault]:FINAL
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= 4
		@maxAmount *= 4
	}
}

//double food for redundancy
@PART[MAH-Hab2x,MAH-Hab3x]:NEEDS[ProfileDefault]:FINAL
{
	@RESOURCE[Food]
	{
		@amount *= 3
		@maxAmount *= 3
	}
	@RESOURCE[Water]
	{
		@amount *= 3
		@maxAmount *= 3
	}
	@RESOURCE[Oxygen]
	{
		@amount *= 3
		@maxAmount *= 3
	}
}