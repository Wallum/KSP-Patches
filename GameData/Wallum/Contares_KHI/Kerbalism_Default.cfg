@PART[C_KhiGong2,C_KhiGong3]:NEEDS[ProfileDefault]:FINAL
{
	//4 kerbals for 35 days
	@RESOURCE[Food]
	{
		@amount = 3
		@maxAmount = 3
        @amount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @maxAmount *= #$@WALLUMCONFIG/LIFESUPPORT/FOOD$
        @amount *= 35
        @maxAmount *= 35
	}
	@RESOURCE[Water]
	{
		@amount = 3
		@maxAmount = 3
        @amount *= #$@WALLUMCONFIG/LIFESUPPORT/WATER$
        @maxAmount *= #$@WALLUMCONFIG/LIFESUPPORT/WATER$
        @amount *= 35
        @maxAmount *= 35
	}
	@RESOURCE[Oxygen]
	{
		@amount = 3
		@maxAmount = 3
        @amount *= #$@WALLUMCONFIG/LIFESUPPORT/OXYGEN$
        @maxAmount *= #$@WALLUMCONFIG/LIFESUPPORT/OXYGEN$
        @amount *= 35
        @maxAmount *= 35
	}    
}