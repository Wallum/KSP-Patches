@PART[4mv_v_high_gain_antenna_srf_1]:NEEDS[RemoteTech,!SETIRebalance]:FOR[RemoteTech]
{
	%MODULE[ModuleRTAntenna] 
	{
		!Mode0OmniRange = DEL
		!Mode1OmniRange = DEL
		%Mode0DishRange = 0
		%Mode1DishRange = 9000000000
		%DishAngle = 2
		%MaxQ = 6000
		@EnergyCost *= 1.5
	}
}

@PART[octans_basic_high_gain_antenna_srf_2,octans_high_gain_antenna_srf_1,octans_high_gain_antenna_srf_2]:NEEDS[RemoteTech,!SETIRebalance]:FOR[RemoteTech]
{
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0OmniRange = 5000
		%Mode1OmniRange = 250000
		!Mode0DishRange = DEL
		!Mode1DishRange = DEL
		%MaxQ = 6000
		%EnergyCost *= 0.15
	}
}