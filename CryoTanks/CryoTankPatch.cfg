//Adds "enable cooling" to any tank that contains LqdHydrogen or LqdMethane

@PART[*]:HAS[@RESOURCE[LqdHydrogen|LqdMethane]]:HAS[!MODULE[ModuleCryoTank]]
{
	MODULE
	{
		name = ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
			CoolingCost = 0.09
		}
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.045
		}
	}
}