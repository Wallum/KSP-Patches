// If GPP is installed, MAS will update the Globus / IMP instrument to use a
// Gael satellite map instead of Kerbin (image courtesy snakeru).
@PROP[MAS_ASET_IMP]:NEEDS[GPP]
{
	@MODEL
	{
		texture = IMP_diffuse,ASET/ASET_Props/Instruments/ASET_IMP/IMP_diffuse
		texture = map_Kerbin_sat,MOARdV/Patches/GPP/map_Gael_sat
	}
}
