//ADDs better IVAs for shuttle

+PART[benjee10_shuttle_forwardFuselage]:NEEDS[UltimateShuttleIVA]
{
	@name = benjee10_shuttle_forwardFuselage_WALLUM_OLD
	
	@title = OV-102 Forward Fuselage Module
	@description:NEEDS[UltimateShuttleIVA] ^= :(.)$:$0\n<#004225>Based on Colombia Cockpit </color>:
	
	//@tags = solid srb booster 1.5 saturn sarnus multibody
}

@PART[benjee10_shuttle_forwardFuselage_WALLUM_OLD]:NEEDS[AvionicsSystems,UltimateShuttleIVA]:AFTER[Wallum]
{
	@INTERNAL
	{
		@name = Retro_Shuttle_IVA
	}

	MODULE
	{
		name = MASFlightComputer
		requiresPower = true
		gLimit = 4.7
		baseDisruptionChance = 0.20

		PERSISTENT_VARIABLES{}
		RPM_COLOROVERRIDE
		{
			COLORDEFINITION
			{
				// 'white' label unlit color
				name = ASET_SWITCHER_NAME_ZEROCOLOR
				color =  213, 213, 213, 255
			}
		}
	}
    MODULE
    {
    	name = RasterPropMonitorComputer
    }
}

